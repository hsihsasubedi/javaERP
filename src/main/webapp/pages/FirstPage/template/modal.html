<div class="modal-header">
    <h1>Edit User Details</h1>
</div>

<div class="modal-body">
    <div class="form-group">
        <label for="id">userName</label>
        <input type="text" class="form-control" id="id" ng-model="xxx.user.id" placeholder="id">
    </div>
    <div class="form-group">
        <label for="username">userName</label>
        <input type="text" class="form-control" id="username" ng-model="xxx.user.userName" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password">address</label>
        <input type="text" class="form-control" id="password" placeholder="password" ng-model="xxx.user.password">
    </div>

</div>

<div class="modal-footer">
    <div class="col-md-10 top-buffer">

        <button type="button" class="btn btn-primary" ng-click="xxx.addData()">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="xxx.cancelModal()">Cancel</button>
    </div>
</div>
